<!DOCTYPE HTML>
<html>
	<head>
		<title>SSH Terminal</title>
        	<meta charset="utf-8">
        	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        	<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="jquery.terminal.min.js"></script>
		<script type="text/javascript" src="sha512.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.1.0/css/jquery.terminal.min.css" rel="stylesheet"/>
    	</head>
    	<body>
        	<div role="main" class="container">
            		<div class="row">
                		<div class="col-md-12">
                    			<h1 class="mt-5">SSH Terminal</h1>
                    			<p class="lead">Yup.</p>
                		</div>
                		<div class="col-md-4">
                    			<div class="col-md-12">
                        			<p>IP for server</p>
                        			<input type="text" id="ip_selection" value="localhost">
                        			<button id="refresh_bt" type="button">Refresh</button>
					</div>
					</br>
					<p class="msg"></p>
		    			
            			</div>
        		</div>
		</div>
		<div class="term">
			<div id="ssh"></div>
		</div>
		<script type="text/javascript" src="msg_sort.js"></script>
		<script type="text/javascript" src="websockets.js"></script>
		<script type="text/javascript" src="terminal.js"></script>
    	</body>
</html>
